<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer & Script Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
          body {
            background-image: url('https://i.pinimg.com/736x/59/14/de/5914de5e275f7d30030ed3888f829c5b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
    .container {
        background: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
        padding: 20px;
        border-radius: 10px;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.8); /* Light background for card */
    }
</style>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">ðŸŽ¥ YouTube Video Summarizer</h2>
        <div class="card shadow p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="video_url" class="form-label">Enter YouTube Video URL:</label>
                    <input type="text" id="video_url" name="video_url" class="form-control" placeholder="Paste video URL here..." required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Summary</button>
            </form>
        </div>

        {% if summary %}
        <div class="card mt-4 p-3">
            <h5>ðŸ“Œ Summary:</h5>
            <p>{{ summary }}</p>
        </div>
        {% endif %}

        
        {% if Script %}
        <div class="card mt-4 p-3">
            <h5>ðŸ“œ Full Script (Lyrics/Script):</h5>
            <pre style="white-space: pre-wrap;">{{ transcript }}</pre>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
